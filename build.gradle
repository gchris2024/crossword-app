// Author - B. King
// Update Log
// 2022-Fall - added javamodularity, updated versions of javafxplugin
// 2023-spring - modified testLogging events

plugins{
    id 'application'
    id 'java'
    id 'idea'
    id 'org.javamodularity.moduleplugin' version '1.8.15'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group 'org.ChrisMeiersMollyNhi'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed", "standard_out", "standard_error"
    }
}

// Needs to be 17, ideally, it should match your JDK
javafx {
    version = "22.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

application {
    mainModule = "csci205_final_project"
    mainClass = "org.ChrisMeiersMollyNhi.CrosswordFXMain"

    if (project.hasProperty("mainClass")) {
        mainClass.set(project.property("mainClass").toString())
    }
}
